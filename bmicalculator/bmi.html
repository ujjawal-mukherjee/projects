<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bmi.css" />
    <title>BMI</title>
</head>

<body>
    <div class="main">
        <h1 class="heading1">BMI Calculator</h1>
        <form>
            <p class="para1"><label>Height in cm: </label> <input type="text" id="height" /></p>
            <p class="para2"><label>Weight in cm: </label> <input type="text" id="weight" /></p>
            <button id="bid">Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h2 class="heading2">BMI weight-guide</h2>
                <p1 class="para3">Below 18.5 =Underweight</p1>
                <br>
                <p2 class="para4">18.5 to 24.9 =Normal weight</p2>
                <br>
                <p3 class="para5">25 to 29.9 =Overweight</p3>
                <br>
                <p4 class="para6">30 to 35 =Obese</p4>
            </div>
        </form>
        <script src="bmi.js"></script>
    </div>
</body>

</html>
